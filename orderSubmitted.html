<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Submitted</title>
    <style>

        .mainOrderCanvas {
            background-color: white;
            color: black;
            margin: 0 115px;
            height: 800px;
        }

        /* Container for back-home or order again button */
        .continueOptions {

            display: flex;
            justify-content: center;
            align-items: center;

            width: auto;
            height: 75%;
            
        }

        /* Back-home or order again button style */
        .continueOptionButton {

            width: 400px;
            height: 200px;

            text-align: center;
            border-radius: 20px;
            border: 2px solid black;
            background-color: red;
            font-size: x-large;

            margin: 0 5%;
        }

        .continueOptionButton:hover {

            background-color: rgb(255, 122, 122);
        }

        /* Container for estimated time information */
        .estimatedTime {

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body onload="estimatedTime()">

    <div class="navbar">
        <a href="index.html" class="navbarLogo"><img src="img/icon.png" alt="icon"></a>
        <a href="orderIndex.html"><div class="navbarItem">Order</div></a>
        <a href="menuIndex.html"><div class="navbarItem">Menu</div></a>
        <a href="aboutIndex.html"><div class="navbarItem">About</div></a>
    </div>
    
    <div class="mainCanvas" id="canvas" style="height: 550px">

        <div class="header"><h1>Order Submitted</h1></div>

        <hr>

        <div class="estimatedTime">
            <p><strong>Thank you for your order! It will be ready in approximately: &nbsp;</strong></p>
            <p id="estimatedTime"></p>
        </div>
        

        <div class="continueOptions">
            <button class="continueOptionButton" onclick="backHome()">Back Home</button>
            <button class="continueOptionButton" onclick="orderAgain()">Order Again</button>
        </div>

    </div>

    <div class="footer">
        <h3 class="header">Contact</h3> 
        <div class="contactInfo">
            <p class="contactInfoItem">Phone: 778-779-9877</p>
            <p class="contactInfoItem">Email: <a href="mailto:TrichecoPizza@pizza.com">TrichecoPizza@pizza.com</a></p>
            <p class="contactInfoItem">Address: Imaneq 30, Nuuk 3900, Greenland</p>
        </div>
    </div>

    <script>

        function backHome () {

            window.location.href = `index.html`; 
        }

        function orderAgain () {

            window.location.href = `orderIndex.html`; 
        }
    </script>

    <script src="script/script.js"></script>
    
</body>
</html>
